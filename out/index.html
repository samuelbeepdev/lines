<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Lines</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://unpkg.com/gamepad.js@1.0.3/gamepad.js"></script>
  <style type="text/css">
    @font-face {
        font-family: 'DotMatrix';
        src: url('https://play.lines.samuelsharp.com/matrix.woff2')
    }

    body {
      background-color: black;
      margin: 0px;
      overflow: hidden;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      font-family: 'DotMatrix';
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 20px;
      line-height: 20px;
      margin: -10px 0 0 -10px;
      z-index: 99;
      background-color: black;
      padding: 5px;
      border-radius: 10px;
      color: #00a1de;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="reticle">Loading</div>
  <script type="text/javascript" src="babylon.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
